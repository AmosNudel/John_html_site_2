<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Color Swirl Index</title>
    <style>
        body {
            margin: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: radial-gradient(circle, #ff0000, #ffa500, #ffff00, #008000, #0000ff, #4b0082, #ee82ee);
            overflow: hidden;
        }
        .swirl {
            position: relative;
            display: flex;
            justify-content: center;
            align-items: center;
            width: 300px;
            height: 300px;
        }
        .color-link {
            position: absolute;
            width: 100px;
            height: 100px;
            text-align: center;
            line-height: 100px;
            font-family: Arial, sans-serif;
            font-weight: bold;
            color: white;
            text-decoration: none;
            border-radius: 50%;
            transform-origin: center; /* Keeps scaling centered */
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }
        .color-link:hover {
            scale: 1.2; /* Scale only without overriding positioning */
            box-shadow: 0 0 15px rgba(255, 255, 255, 0.7);
        }
        .red { background: #ff0000; transform: rotate(0deg) translate(150px) rotate(0deg); }
        .orange { background: #ffa500; transform: rotate(51.4deg) translate(150px) rotate(-51.4deg); }
        .yellow { background: #ffff00; transform: rotate(102.8deg) translate(150px) rotate(-102.8deg); }
        .green { background: #008000; transform: rotate(154.2deg) translate(150px) rotate(-154.2deg); }
        .blue { background: #0000ff; transform: rotate(205.6deg) translate(150px) rotate(-205.6deg); }
        .indigo { background: #4b0082; transform: rotate(257deg) translate(150px) rotate(-257deg); }
        .violet { background: #ee82ee; transform: rotate(308.4deg) translate(150px) rotate(-308.4deg); }
    </style>
</head>
<body>
    <div class="swirl">
        <a href="red.html" class="color-link red">Red</a>
        <a href="orange.html" class="color-link orange">Orange</a>
        <a href="yellow.html" class="color-link yellow">Yellow</a>
        <a href="green.html" class="color-link green">Green</a>
        <a href="blue.html" class="color-link blue">Blue</a>
        <a href="indigo.html" class="color-link indigo">Indigo</a>
        <a href="violet.html" class="color-link violet">Violet</a>
    </div>
</body>
</html>
